<h1>Tasks</h1>
<form action="/add-task" method="get">
	<input name="task" type="text" />
	<button>Add</button>
</form>
<a href="/completed_tasks">See Completed tasks</a>
<br/>

{% for task in tasks %} {{ forloop.counter }}. {{ task }} <a href="/delete-task/{{forloop.counter}}">Delete</a> <a href="/complete_task/{{forloop.counter}}">Mark Complete</a> </br>{% endfor %}
